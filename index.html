<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Teste de Internet</title>

        <link
            rel="shortcut icon"
            href="./assets/favicon.png"
            type="image/png"
        />

        <link
            href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="./assets/fonts/style.css" />
        <link rel="stylesheet" href="./style.css" />
    </head>
    <body>
        <header>
            <nav>
                <ul>
                    <a href="http://infotec.psi.br/" target="_blank"
                        ><img
                            src="http://infotec.psi.br/wp-content/themes/infotec/assets/img/logo.png"
                            alt="Logo da empresa"
                    /></a>
                    <li>
                        <a
                            class="button"
                            href="https://api.whatsapp.com/send?phone=5579998074018&text=Preciso da ajuda do suporte técnico da *INFOTEC*"
                            target="_blank"
                        >
                            <button>
                                <i class="icon-whatsapp"></i> SUPORTE TÉCNICO
                            </button>
                        </a>
                    </li>
                </ul>
            </nav>
        </header>
        <main>
            <div class="titulo">
                <h1>Teste sua Velocidade</h1>
            </div>
            <div id="testWrapper">
                <div id="startStopBtn" onclick="startStop()"></div>
                <br />
                <div id="test" class="hidden">
                    <div class="testGroup">
                        <div class="testArea2">
                            <div class="testName">Ping</div>
                            <div
                                id="pingText"
                                class="meterText"
                                style="color: #bdff00"
                            ></div>
                            <div class="unit">ms</div>
                        </div>
                        <div class="testArea2">
                            <div class="testName">Jitter</div>
                            <div
                                id="jitText"
                                class="meterText"
                                style="color: #bdff00"
                            ></div>
                            <div class="unit">ms</div>
                        </div>
                    </div>
                    <div class="testGroup">
                        <div class="testArea">
                            <div class="testName">Download</div>
                            <canvas id="dlMeter" class="meter"></canvas>
                            <div id="dlText" class="meterText"></div>
                            <div class="unit">Mbps</div>
                        </div>
                        <div class="testArea">
                            <div class="testName">Upload</div>
                            <canvas id="ulMeter" class="meter"></canvas>
                            <div id="ulText" class="meterText"></div>
                            <div class="unit">Mbps</div>
                        </div>
                    </div>
                    <div id="ipArea">
                        <span id="ip"></span>
                    </div>
                    <div id="shareArea" style="display: none">
                        <h3>Share results</h3>
                        <p>Test ID: <span id="testId"></span></p>
                        <input
                            type="text"
                            value=""
                            id="resultsURL"
                            readonly="readonly"
                            onclick="this.select();this.focus();this.select();document.execCommand('copy');alert('Link copied')"
                        />
                        <img src="" id="resultsImg" />
                    </div>
                </div>
            </div>
        </main>
        <script src="./speedtest.js"></script>
        <script src="./index.js"></script>
        <script src="./setTimeOut.js"></script>
    </body>
</html>
